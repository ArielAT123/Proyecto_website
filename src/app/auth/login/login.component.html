<div class="login">
  <h1>Login</h1>
  <form (ngSubmit)="login()" #loginForm="ngForm">
      <input 
          type="email" 
          name="email" 
          placeholder="Email" 
          required 
          [(ngModel)]="email" 
      />
      <input 
          type="password" 
          name="password" 
          placeholder="Password" 
          required 
          [(ngModel)]="password" 
      />
      <button type="button" class="btn" (click)="login()">
        Log-in
      </button>
  </form>
  <p>
      ¿No tienes cuenta? 
      <a href="#" (click)="goToRegister()">Regístrate aquí</a>
  </p>
</div>
